<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta name="theme-color" content="#549994" />
    <meta
      name="theme-color"
      content="#549994"
      media="(prefers-color-scheme: light)" />
    <meta
      name="theme-color"
      content="#549994"
      media="(prefers-color-scheme: dark)" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <title>Expenses Tracker</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <div id="app">
      <div class="wrapper">
        <div class="intro-wrapper" id="intro-wrapper">
          <div class="intro-image-wrapper">
            <img
              src="images/intro.svg"
              alt="intro" />
          </div>
          <div class="intro-bottom-wrapper">
            <div id="intro-get-started">
              <h2
                class="text-center bs-heading typ-20 typ-700 mt-2 mb-4 typ-green">
                Track your<br />Expenses
              </h2>
              <button class="bs-btn" id="get-started-button">
                Get Started
              </button>
            </div>
            <form id="intro-form-wrapper" class="intro-form-wrapper">
              <div class="input-box">
                <div class="input-box mb-4">
                  <input
                    type="text"
                    id="full-name"
                    placeholder="ENTER YOUR NAME"
                    class="d-block form-control bs-para typ-16" />
                </div>
                <div class="input-box mb-4">
                  <input
                    type="submit"
                    value="Confirm"
                    class="bs-btn typ-outline" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="top-box-wrapper" id="top-box-wrapper">
          <div id="greetings-wrapper">
            <p
              class="bs-para typ-14 typ-white typ-300 mb-1"
              id="greeting-message">
              Good afternoon,
            </p>
            <h1
              class="bs-para typ-20 typ-white typ-600 mb-0 text-capitalize user-name">
              User name
            </h1>
          </div>
          <div class="bs-breadcrumb" id="breadcrumb-wrapper">
            <div class="d-flex justify-content-between align-items-center pb-5">
              <div id="back-button">
                <span class="icon icon-arrow"></span>
              </div>
              <p
                class="bs-para typ-18 typ-white typ-600 mb-0"
                id="breadcrumb-title">
                Add Expense
              </p>
              <span class="px-4">&nbsp;</span>
            </div>
          </div>
        </div>
        <div class="home-wrapper" id="home-wrapper">
          <div class="middle-box-wrapper">
            <div class="balance-wrapper">
              <div class="total-balance-wrapper mb-4">
                <h3 class="bs-para typ-16 typ-400 typ-white mb-2">
                  Total Balance
                </h3>
                <h2 class="bs-heading typ-30 typ-700 typ-white mb-0">
                  ₹ <span id="current-balance"></span>
                </h2>
              </div>
              <div class="d-flex justify-content-between">
                <div class="box text-start">
                  <p class="bs-para typ-16 typ-400 typ-white1 mb-1">
                    <span class="icon icon-up-arrow"
                      ><span class="icon path1"></span
                      ><span class="icon path2"></span
                      ><span class="icon path3"></span
                    ></span>
                    &nbsp; Income
                  </p>
                  <h4 class="bs-para typ-20 typ-700 typ-white mb-0">
                    ₹ <span id="income-balance">00</span>
                  </h4>
                </div>
                <div class="box text-end">
                  <p class="bs-para typ-16 typ-400 typ-white1 mb-1">
                    <span class="icon icon-down-arrow"
                      ><span class="icon path1"></span
                      ><span class="icon path2"></span
                      ><span class="icon path3"></span
                    ></span>
                    &nbsp; Expenses
                  </p>
                  <h4 class="bs-para typ-20 typ-700 typ-white mb-0">
                    ₹ <span id="expense-balance">00</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-box-wrapper">
            <h2 class="bs-para typ-20 typ-600 mb-4">Transactions history</h2>
            <div class="all-transactions-wrapper" id="all-transactions">
              <!-- <div class="trans-box d-flex justify-content-between mb-4">
                <div class="left-box">
                  <p class="bs-para typ-16 m-0">Transaction Name</p>
                  <p class="bs-para typ-12 typ-grey m-0">Jan 30, 2022</p>
                </div>
                <div class="right-box">
                  <p class="bs-para">₹ 850</p>
                </div>
              </div>
              <div class="trans-box d-flex justify-content-between mb-4">
                <div class="left-box">
                  <p class="bs-para typ-16 m-0">Transaction Name</p>
                  <p class="bs-para typ-12 typ-grey m-0">Jan 30, 2022</p>
                </div>
                <div class="right-box">
                  <p class="bs-para">₹ 850</p>
                </div>
              </div>
              <div class="trans-box d-flex justify-content-between mb-4">
                <div class="left-box">
                  <p class="bs-para typ-16 m-0">Transaction Name</p>
                  <p class="bs-para typ-12 typ-grey m-0">Jan 30, 2022</p>
                </div>
                <div class="right-box">
                  <p class="bs-para">₹ 850</p>
                </div>
              </div> -->

              <div class="no-transaction-box text-center m-0 p-4">
                <h3 class="bs-para typ-16 typ-700 mb-0">No Transactions</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="form-wrapper" id="plus-wrapper">
          <form id="transaction-form" class="transaction-form">
            <div class="input-box mb-4">
              <div class="d-inline-block me-4">
                <label
                  for="income"
                  class="bs-para typ-14 typ-500 d-inline-block mb-0 me-1"
                  >INCOME</label
                >
                <input
                  checked
                  class="form-check-input"
                  type="radio"
                  name="expense-type"
                  id="income"
                  value="income" />
              </div>
              <div class="d-inline-block">
                <label
                  for="expense"
                  class="bs-para typ-14 typ-500 d-inline-block mb-0 me-1"
                  >EXPENSE</label
                >
                <input
                  class="form-check-input"
                  type="radio"
                  name="expense-type"
                  id="expense"
                  value="expense" />
              </div>
            </div>
            <div class="input-box mb-4">
              <select name="category" id="category" class="form-select">
                <option value="">Select Category</option>
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="input-box mb-4">
              <label for="date" class="bs-para typ-12 typ-500 d-block mb-2"
                >DATE</label
              >
              <input
                type="date"
                id="date"
                class="d-block form-control text-uppercase" />
            </div>
            <div class="input-box mb-4">
              <label for="date" class="bs-para typ-12 typ-500 d-block mb-2"
                >DESCRIPTION</label
              >
              <input
                type="text"
                id="description"
                placeholder="Description (optional)"
                class="d-block form-control" />
            </div>
            <div class="input-box mb-4">
              <label for="amount" class="bs-para typ-12 typ-500 d-block mb-2"
                >AMOUNT</label
              >
              <input
              min="1"
                type="number"
                id="amount"
                placeholder="Amount"
                class="d-block form-control" />
            </div>
            <div class="input-box mb-4">
              <input type="submit" value="Confirm" class="bs-btn" />
            </div>
          </form>
        </div>
        <div class="profile-wrapper" id="profile-wrapper">
          <div class="user-wrapper text-center">
            <div class="user-avatar" id="user-avatar">U</div>
            <h2 class="bs-para typ-20 typ-700 mb-3 text-capitalize user-name">
              User Name
            </h2>
            <p class="bs-para typ-16 typ-500 typ-green mb-5" id="user-name-id">
              @user_name
            </p>
            <button class="bs-btn typ-danger" id="delete-button">
              Delete your account
            </button>
          </div>
        </div>
      </div>
      <header
        class="sticky-nav align-items-center justify-content-between px-4"
        id="header">
        <div class="left-box" id="home-button">
          <span class="icon icon-home"></span>
        </div>
        <div class="middle-box" id="add-new-button">
          <span class="icon icon-plus"></span>
        </div>
        <div class="right-box" id="user-button">
          <span class="icon icon-user"></span>
        </div>
      </header>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Warning</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body bs-para typ-14 typ-white" id="toastMessage">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </body>
</html>
